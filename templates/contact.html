<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Contact Us</title>
    <meta name="description" content="Get in touch with BlogSite. We would love to hear from you!">
</head>
<body class="bg-gray-100">
    
    <!-- Navbar -->
    {% include "navbar.html" %}
    
    <!-- Hero Section -->
    <header class="relative w-full h-[500px] bg-cover bg-center flex items-center justify-center text-center text-white" style="background-image: url('https://images.pexels.com/photos/3183197/pexels-photo-3183197.jpeg');">
        <div class="bg-black bg-opacity-50 p-10 rounded-lg max-w-3xl">
            <h1 class="text-5xl font-extrabold">Contact Us</h1>
            <p class="mt-4 text-lg">Have any questions? Reach out to us, and we'll get back to you soon.</p>
        </div>
    </header>
    
    <!-- Contact Form -->
    <main class="container mx-auto py-12 px-6 max-w-4xl">
        <h2 class="text-3xl font-bold text-gray-900 text-center">Get in Touch</h2>
        <p class="text-lg text-gray-700 leading-relaxed mt-4 text-center">
            Fill out the form below, and our team will get back to you as soon as possible.
        </p>
        
        <form class="mt-8 bg-white p-6 rounded-lg shadow-md" action="/contact" method="post">
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Name</label>
                <input type="text" name="name" class="w-full mt-2 p-3 border rounded-lg" placeholder="Your Name" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Email</label>
                <input type="email" name="email" class="w-full mt-2 p-3 border rounded-lg" placeholder="Your Email" required>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700 font-semibold">Message</label>
                <textarea class="w-full mt-2 p-3 border rounded-lg" name="message" rows="5" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-3 rounded-lg text-lg font-semibold hover:bg-indigo-700 transition duration-300">Send Message</button>
        </form>
    </main>
    
    <!-- Footer -->
    {% include "footer.html" %}
    
</body>
</html>
